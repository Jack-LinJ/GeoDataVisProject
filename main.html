<!-- <!DOCTYPE html> -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>推特外交大赏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <img id="background" src="images/bg.jpg" style="width: 100vw;height:100vh;position: fixed;z-index: -999;"  alt="">

        <div style="display:inline-flex;margin: auto auto;justify-content: center;align-items: center;width: 100%;height: 8vh;;background: url('images/head_bg.png');padding: 10px;">
            <img src="images/twitter.png" alt="" style="height: 5vh; width:5vh;margin-right: 20px;">
            <div style="font-size: 3vh; color:white">世界各国推特影响力</div>
        </div>


    <div class="index-bg">
        <div class="stars">
            <div class="star"></div>
            <div class="star" style="top: 40px; left: 646px; animation-delay: 4s;"></div>
            <div class="star" style="top: 120px; left: 395px; animation-delay: 6s;"></div>
            <div class="star" style="top: 200px; left: 120px; animation-delay: 14s;"></div>
            <div class="star" style="top: 280px; left: 276px; animation-delay: 14s;"></div>
            <div class="star" style="top: 340px; left: 600px; animation-delay: 7s;"></div>
            <div class="star" style="top: 390px; left: 720px; animation-delay: 9s;"></div>
            <div class="star" style="top: 470px; left: 800px; animation-delay: 3s;"></div>
            <div class="star" style="top: 410px; left: 380px; animation-delay: 10s;"></div>
            <div class="star" style="top: 450px; left: 420px; animation-delay: 11s;"></div>
            <div class="star" style="top: 520px; left: 240px; animation-delay: 1s;"></div>
            <div class="star" style="top: 570px; left: 750px; animation-delay: 19s;"></div>
            <div class="star" style="top: 610px; left: 800px; animation-delay: 18s;"></div>
            <div class="star" style="top: 670px; left: 340px; animation-delay: 15s;"></div>
            <div class="star" style="top: 710px; left: 650px; animation-delay: 7s;"></div>


        </div>
    </div>
    <div style="display: inline-flex;width:100%;height:92vh">
        <div style="width: 16vw;margin-left: 1vw;">
            <div style="height: auto;min-height:28vh;margin-top: 1vh;width: 100%;" class="panel">
                <div class="title-box">
                    <div class="breathe circle"></div>
                    <div>国家信息</div>
                </div>
                <div class="flag">
                    <img id="flag" alt="" style="width: 70%;height: auto;">
                </div>
                <div id="countryName" style="font-size: 1.8vh;margin: 10px;text-align: center;"></div>
                <div id="eigc" class="no" style="font-size: 1.8vh;text-align: center;"></div>
                <div id="no" class="no" style="font-size: 1.8vh;text-align: center;"></div>

                <div class="panel-footer"></div>
            </div>


            <div style="height: 22vh;margin-top: 1vh;width: 100%;" class="panel">
                <div class="title-box">
                    <div class="breathe circle"></div>
                    <div>领导人信息</div>
                </div>
                <div class="profile">
                    <div class="profile-left">
                        <img id="avatar" src="avatar/us.jpg" alt="" style="height:auto;width:100%">
                    </div>
                    <div class="profile-right">
                        <div id="twitter" class="profile-content"></div>
                        <div id="name" class="profile-content"></div>
                        <div id="position" class="profile-content"></div>
                    </div>
                </div>
                <div class="panel-footer"></div>

            </div>

            <div style="height:23vh;margin-top: 1vh;width: 100%;" class="panel"
                style="flex-direction: column;display: flex;">
                <div class="title-box">
                    <div class="breathe circle"></div>
                    <div>颜色说明</div>
                </div>
                <div style="display: flex;flex-direction:column;margin-left: 2.5vw;margin-top: 13px;">

                    <div class="colorIntro">
                        <div id="selected" class="colorBlock"></div>
                        <div>选中国家</div>
                    </div>
                    <div class="colorIntro">
                        <div id="follow" class="colorBlock"></div>
                        <div id="followText" onclick="disableVisual(0)">关注国家</div>
                    </div>
                    <div class="colorIntro">
                        <div id="follower" class="colorBlock"></div>
                        <div id="followerText" onclick="disableVisual(1)">被关注国家</div>
                    </div>
                    <div class="colorIntro">
                        <div id="mutualfollow" class="colorBlock"></div>
                        <div id="mutualfollowText" onclick="disableVisual(2)">互关国家</div>
                    </div>
                    <div class="colorIntro">
                        <div id="noTwitter" class="colorBlock"></div>
                        <div id="noTwitterText" onclick="disableVisual(3)">未开通推特国家</div>
                    </div>
                </div>

                <div class="panel-footer"></div>

            </div>
        </div>



        <div class="map" style="height: 75vh;width: 66vw;margin-top: 80px;">
            <!-- <div class="map1"></div>
            <div class="map2"></div>
            <div class="map3"></div> -->

            <div id="world" class="chart"></div>
        </div>
        <!-- <div id="world" style="height: 98%;width: 66%;"></div> -->
        <div style="width: 16vw">
            <div style="height: 30vh;margin: 0px 0px ;width: 100%;padding: 0;" class="panel">
                <div class="title-box">
                    <div class="breathe circle"></div>
                    <div>影响力组成</div>
                </div>
                <div id="notice1" hidden style="font-size: 1.2vw;margin-top: 2vh;text-align: center;">该国未开通推特</div>
                <div id="pie" style="height: 28vh;width:16vw;"></div>
                <div class="panel-footer"></div>
            </div>

            <div style="height: 30vh;margin-top: 2vh;width: 100%;padding: 0;" class="panel">
                <div class="title-box">
                    <div class="breathe circle"></div>
                    <div>在各州影响力</div>
                </div>
                <div id="notice2" hidden style="font-size: 1.2vw;margin-top: 2vh;text-align: center;">该国未开通推特</div>

                <div id="bar" style="height: 28vh;width:16vw;margin: auto;"></div>
                <div class="panel-footer"></div>
            </div>

            <div style="min-height: 15vh;height: auto;margin-top: 2vh;width: 100%;" class="panel">
                <div class="title-box">
                    <div class="breathe circle"></div>
                    <div>控制台</div>
                </div>
                <div class="container">
                    <button class="btn breathe" id="changeMap" style="margin-top: 2.2vh;"
                        onclick="changeMapType()">切换至3D</button>
                    <div id="turn" class="turn" hidden>

                        <img id="toleft" hidden src="images/turn.png"
                            style="transform: rotate(90deg);width: 2.5vw;height: 2.5vw;" alt="" onmousedown="toleft()"
                            onmouseup="endleft()">
                        <img id="toright" hidden src="images/turn.png"
                            style="transform: rotate(-90deg);width: 2.5vw;height: 2.5vw;" alt="" onmousedown="toright()"
                            onmouseup="endright()">

                    </div>
                    <div class="link-container">
                        <a href="https://github.com/Jack-LinJ/GeoDataVisProject" style="width:2vw;height:2vw;" target="_blank"><img src="images/github.png" alt="" style="width:2vw;height:2vw;"></a><a href="https://echarts.apache.org/zh/index.html" target="_blank"><img src="images/echarts.png" alt="" style="width:1.9vw;height:1.9vw;"></a>

                    </div>
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>



    </div>
    <!-- <div style="display: inline-flex;width:100%;height:26%;"> </div> -->
    <!-- <div id="3d" style="height: 500px;width:500px"></div> -->
</body>

</html>



<script src="echarts/echart.js"></script>
<script type="text/javascript" src="echarts/world.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="echarts/d3.v4.js"></script>

<script src="main.js"></script>
